details:
  Papers:
    limits: "6 pages + 1 page for references"
    length: "25 minutes"
  Panels:
    limits: "2 pages"
    length: "75 minutes"
  Posters:
    limits: "2 pages"
    abstract: "250 words"
    connector: "including"
    length: "2 hours (poster session)"
  Special Sessions:
    limits: "2 pages"
    length: "75 minutes"
  Workshops:
    limits: "3 pages (including title page)"
    connector: "including"
    abstract: "250 words"
    length: "3 hours"
  Birds of a Feather:
    limits: "1 page"
    abstract: "250 words"
    connector: "including"
    length: "45 minutes"
  Lightning Talks:
    limits: "1 page, 500 words max."
    connector: "including"
    abstract: "250 words"
    length: "5 minutes"
  Demos:
    limits: "2 pages"
    connector: "including"
    abstract: "250 words"
    length: "45 minutes (during breaks)"
  #  2 pages (including abstract of 250 words but not including references)
  Student Research Competition:
    limits: "2 pages"
    connector: "including"
    abstract: "250 words"
    length: "3.25 hours (first round: poster session) and 1.25 hours (second round: presentation)"
    specialsubmission: true
  Pre-Symposium Events:
    limits: "2 pages (including abstract of 250 words)"
    length: "Morning (8:30-Noon, break 10-10:30 am),
      Afternoon (1:30-5 pm, break 3-3:30 pm), or
      All Day (8:30 am-5 pm, lunch, two breaks)"
    specialsubmission: true
  Affiliated Events:
    limits: "2 pages (including abstract of 250 words)"
    length: "Varies"
    specialsubmission: true
  Nifty Assignments:
    limits: "<a href='http://nifty.stanford.edu/info.html'>http://nifty.stanford.edu/info.html</a>"
    length: "<a href='http://nifty.stanford.edu/info.html'>http://nifty.stanford.edu/info.html</a>"

